{% extends "layout.html" %}
{%  block content %}
    <link rel="stylesheet" href="{{ url_for('static',filename='c3.min.css') }}" />

    <div class="content-section">
        <legend class="border-bottom mb-4">graph-2</legend>
        <div class="list-group-item">
            <div><a href="{{ url_for('visualize.main') }}">Go To Main</a></div>
        </div>
        <div class="list-group-item">
            <h6>- 댓글 수 -</h6>
            <div>{{ comment }}</div>
        </div>
        <div class="list-group-item">
            <h6>- 뉴스 수 -</h6>
            <div>{{ news }}</div>
        </div>
        <div id="chart"></div>
    </div>
    <!-- Optional visualization tool added by moon -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="{{url_for('static',filename='js/c3.min.js')}}"></script>
    <script>
    var chart = c3.generate({
        bindto: '#chart',
        data: {
          columns: [
              {{ comment }},
              {{ news }}
          ]
        }
    });
    </script>

{% endblock content %}
