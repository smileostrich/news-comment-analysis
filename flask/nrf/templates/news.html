{% extends "layout.html" %}
{%  block content %}
    {% for news in newslist %}
        <div class="content-section">
            <legend class="border-bottom mb-4">News</legend>
            <div class="list-group-item">
                <h6>- 뉴스 제목 -</h6>
                <div>{{ news.title }}</div>
            </div>
            <div class="list-group-item">
                <h6>- 뉴스 내용 -</h6>
                <div>{{ news.contents }}</div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
